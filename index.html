    <style>
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate3d(0, -20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.7s ease-out both;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.7s ease-out both;
      }
      /* Rich Text Editor Content Styles */
      .prose h2 { font-size: 1.5rem; margin-top: 1.5em; margin-bottom: 0.75em; font-weight: 700; }
      .prose h3 { font-size: 1.25rem; margin-top: 1.5em; margin-bottom: 0.75em; font-weight: 700; }
      .prose p { margin-bottom: 1em; line-height: 1.7; }
      .prose a { color: #ca8a04; text-decoration: none; }
      .prose a:hover { text-decoration: underline; }
      .prose b, .prose strong { font-weight: 700; }
      .prose i, .prose em { font-style: italic; }
      .prose u { text-decoration: underline; }
      .dark .dark\:prose-invert a { color: #f59e0b; }
    </style>
